<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input @click="testAjax()" type="button" value="测试SpringMVC处理ajax">
    <br>
    <input @click="testRequestBody()" type="button" value="获取Ajax的请求体">
    <br>
    <input @click="testResponseBody()" type="button" value="获取Ajax响应的json格式数据">
    <br>
</div>
<script th:src="@{static/js/axios.min.js}" type="text/javascript"></script>
<script th:src="@{static/js/vue.js}" type="text/javascript"></script>
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        methods: {
            testAjax() {
                axios.post(
                    "testAjax?id=100"
                ).then(response => {
                    console.log(response.data)
                });
            },
            testRequestBody() {
                axios.post(
                    "testAjaxRequestBody?id=100",
                    {username: "admin", password: "112233"}
                ).then(response => {
                    console.log(response.data)
                });
            },
            testResponseBody() {
                axios.post("testAjaxResponseBody").then(response => {
                    console.log(response.data)
                });
            }
        }
    })
</script>
</body>
</html>
